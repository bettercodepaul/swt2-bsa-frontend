<bla-breadcrumbs [moduleTranslationKey]="config.moduleTranslationKey"></bla-breadcrumbs>

<div class="default-padding">

  <!-- Heading-->
  <section class="overview-dialog-header">
    <bla-page-heading>{{config.pageTitleTranslationKey | translate }}</bla-page-heading>
    <p class="subtitle">Wählen Sie das gewünschte Element aus der Tabelle und klicken Sie auf den "Editieren" Button, um die Details anzusehen.</p>
    <bla-quicksearch  (onSearchEntry)="onSearch($event)"
                      [hidden]="hidden"
                      [sessionSearch]="searchTerm">

    </bla-quicksearch>
    <div class="overview-dialog-add" *ngIf="hasUserPermissions(config.createPermission)">
      <button class="btn btn-success"
              routerLink="add"
              data-cy="dsb-mitglied-add-button">
        <fa-icon icon="plus"></fa-icon>
        <span> Neu</span>
      </button>
    </div>
  </section>

  <!-- Content -->
  <section class="overview-dialog-content">

    <bla-data-table [config]="config.tableConfig"
                    [rows]="rows"
                    [loading]="loading"
                    (onViewEntry)="onView($event)"
                    (onEditEntry)="onEdit($event)"
                    (onDeleteEntry)="onDelete($event)"
                    (onAddEntry)="onAdd($event)">

    </bla-data-table>

  </section>

  <!-- Footer -->
  <section class="overview-dialog-footer">


  </section>

</div>

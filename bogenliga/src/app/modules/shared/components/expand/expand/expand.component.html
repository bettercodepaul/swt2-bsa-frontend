<div class="expand-container">

  <div class="expand-header" (click)="toggleExpand()" [class.expanded]="expanded">

    <a [routerLink]="headerLink">{{ headerText }}</a>
    <span class="selected-item">{{ selectedItem }}</span> <!-- Anzeige des ausgewählten Elements -->
    <span class="expand-icon">{{ expanded  ? '▲' : '▼' }}</span>

  </div>

  <div class="expand-content" [hidden]="!expanded ">

    <ng-content></ng-content>

  </div>

</div>

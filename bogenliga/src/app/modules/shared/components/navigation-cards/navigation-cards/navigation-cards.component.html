<bla-grid-layout>
  <ng-container *ngFor="let card of config.navigationCards">
    <div *ngIf="hasUserPermissions(card.permissions)" class="navigation-card soft-shadow">
      <div *ngIf="card !== activeCard">
        <a class="card-header-link"
           [routerLink]="getLink(card.route,card.detailType)">
          <div class="card-header">
            <fa-icon [icon]="card.icon" size="3x"></fa-icon>
          </div>
        </a>
        <div class="card-body">
          <h3 class="card-title">{{ card.labelKey | translate }}</h3>
          <p class="card-text">{{ card.descriptionKey | translate }}</p>
          <bla-tooltip [value]="card.tooltipText | translate">
          <button class="btn btn-primary"
                   (mouseenter)  ="setActiveCard(card)"
                   [routerLink]  ="getLink(card.route,card.detailType)"
                   [attr.data-cy]="card.datacy">{{ card.labelKey | translate }} verwalten
          </button>
          </bla-tooltip>
        </div>
      </div>
      <!-- Tooltip div container called with ngIf conditions -->
      <div *ngIf="card === activeCard" class="tooltip-navigation-card">
        <div class="card-body tooltip-body">
          <h3>{{card.descriptionKey | translate }}</h3>
          <p class="tooltip-text multi-lines-text">{{card.tooltipText | translate}}</p>
          <div class="button-container">
            <button  class="btn btn-primary" style="align-self: flex-end"
                     (mouseleave)   ="resetActiveCard()"
                     [routerLink]   ="getLink(card.route,card.detailType)"
                     [attr.data-cy] ="card.datacy">{{ card.labelKey | translate }} verwalten
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</bla-grid-layout>

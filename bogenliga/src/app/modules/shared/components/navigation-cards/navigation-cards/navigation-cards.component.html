<bla-grid-layout>
  <ng-container *ngFor="let card of config.navigationCards">
  <div *ngIf="hasUserPermissions(card.permissions)" class="card navigation-card"
       >
    <a class="card-header-link"
       [routerLink]="getLink(card.route,card.detailType)">
      <div class="card-header">
        <fa-icon [icon]="card.icon"
                 size="3x"></fa-icon>
      </div>
    </a>

    <div class="card-body">
      <h5 class="card-title">{{ card.labelKey | translate }}</h5>
      <p class="card-text">{{ card.descriptionKey | translate }}</p>
      <button class="btn btn-primary"
              [routerLink]="getLink(card.route,card.detailType)"
              [attr.data-cy]="card.datacy">{{ card.labelKey | translate }}
      </button>
    </div>
  </div>
  </ng-container>
</bla-grid-layout>

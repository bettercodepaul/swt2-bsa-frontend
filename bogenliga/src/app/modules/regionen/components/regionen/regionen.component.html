<bla-navigation-dialog [config]="config">
  <div (mouseover)="onMouseOver($event)">
    <bla-hilfe-button href="https://wiki.bsapp.de/doku.php?id=liga:regionen"
                      target="_blank"></bla-hilfe-button>
    <bla-col-layout>
      <div id="searchWrapper">
        <div id="descriptionWrapper"
             style="display: none; max-width: 80%; color: #888888">
          <p class="subtitle">{{'REGIONEN.REGIONEN.DESCRIPTION' | translate}}</p>
        </div>
        <div id="descriptionWrapperClose"
             style="display: none;">
          <p class="subtitle">{{'REGIONEN.REGIONEN.CLOSE' | translate}}</p>
        </div>

        <div #chart
             style="max-width: 100%"></div>

        <div class="row">
          <bla-quicksearch-list (onSelect)="onSelect($event)"
                                [items]="regionen"
                                [loading]="loadingRegionen"
                              [multipleSelections]="!multipleSelections"
                              [placeholderTranslationKey]="NO_REGION_SELECTED"
                              [optionFieldSelector]="'regionName'"
                              selectionListHeight="15em"
                              style="flex-grow: 0;">

        </bla-quicksearch-list>
      </div>
    </div>

    <div id="detailsWrapper" style="display: none;">
      <div id="details">

        <label>
          <h2>{{ 'MANAGEMENT.REGION_DETAIL.TITLE' | translate }}</h2>
        </label>

        <bla-row-layout>
          <!-- Region Name -->
          <div class="form-group row">
            <label for="regionName">
              <span>{{ 'MANAGEMENT.REGION_DETAIL.FORM.REGION_NAME.LABEL' | translate }}: </span>
            </label>
            <div>
              <input type="name"
                     class="form-control"
                     [disabled]=true
                     id="regionName"
                     name="regionName"
                     #regionName="ngModel"
                     [(ngModel)]="currentRegionDO.regionName">
            </div>
          </div>
        </bla-row-layout>


        <bla-row-layout>
          <!-- KÃœRZEL -->
          <div class="form-group row">
            <label for="regionKuerzel">
              <span>{{ 'MANAGEMENT.REGION_DETAIL.FORM.REGION_CONTRACTION.LABEL' | translate }}: </span>
            </label>
            <div>
              <input type="name"
                     class="form-control"
                     [disabled]=true
                     id="regionKuerzel"
                     name="regionKuerzel"
                     #regionName="ngModel"
                     [(ngModel)]="currentRegionDO.regionKuerzel">
            </div>
          </div>
        </bla-row-layout>

        <bla-row-layout>
          <!-- TYP -->
          <div class="form-group row">
            <label for="regionTyp">
              <span>{{ 'MANAGEMENT.REGION_DETAIL.FORM.REGION_TYP.LABEL' | translate }}: </span>
            </label>
            <div>
              <input type="name"
                     class="form-control"
                     [disabled]=true
                     id="regionTyp"
                     name="regionTyp"
                     #regionName="ngModel"
                     [(ngModel)]="currentRegionDO.regionTyp">
            </div>
          </div>
        </bla-row-layout>


        <!--- Nur wenn ein Name existiert wird es gerendert --->
        <bla-row-layout *ngIf="currentRegionDO.regionUebergeordnetAsName">
          <!-- UEBERGEORDNETE REGION -->
          <div class="form-group row">
            <label for="regionUebergeordnet">
              <span>{{ 'MANAGEMENT.REGION_DETAIL.FORM.REGION_SUPERORDINATE.LABEL' | translate }}: </span>
            </label>
            <div>
              <input type="name"
                     class="form-control"
                     [disabled]=true
                     id="regionUebergeordnet"
                     name="regionUebergeordnet"
                     #regionName="ngModel"
                     [(ngModel)]="currentRegionDO.regionUebergeordnetAsName">
            </div>
          </div>
        </bla-row-layout>

        <bla-col-layout>
          <!-- Verein Liste -->
          <div id="vereine">
            <span>Vereine</span>
            <bla-selectionlist [items]="getVereine()"
                               [optionFieldSelector]="'name'"
                               (onSelect)="onSelectVerein($event)"
                               [multipleSelections]="false"
                               style="width: 50%; height: 10em;">
            </bla-selectionlist>
          </div>

          <!-- Ligen Liste -->
          <div id="ligen">
            <span>Ligen</span>
            <bla-selectionlist [items]="getLigen()"
                               [optionFieldSelector]="'name'"
                               (onSelect)="onSelectLiga($event)"
                               [multipleSelections]="false"
                               style="width: 50%; height: 10em;">
            </bla-selectionlist>

          </div>
        </bla-col-layout>
      </div>
    </div>
    </bla-col-layout>

  </div>
</bla-navigation-dialog>

<bla-navigation-dialog [config]="config">
  <div (mouseover)="onMouseOver($event)">
    <bla-hilfe-button href="https://wiki.bsapp.de/doku.php?id=liga:vereine"
                      target="_blank"></bla-hilfe-button>
    <p class="subtitle">{{'VEREINE.VEREINE.DESCRIPTION' | translate}}</p>
    <div class="row">
      <div>
        <h2 style="display: inline">Gew√§hlter Verein: </h2>
        <h3 style="display: inline">{{ getSelectedDTO() }}</h3>
      </div>

      <bla-col-layout>
        <bla-quicksearch-list (onSelect)="onSelect($event)"
                              [selectedItemIds]=[selectedVereinsId]
                              [items]="vereine"
                              [loading]="loadingVereine"
                              [multipleSelections]="!multipleSelections"
                              [placeholderTranslationKey]="PLACEHOLDER_VAR"
                              [optionFieldSelector]="'name'"
                              selectionListHeight="15em"
                              style="width: 50%; flex-grow: 0;">

        </bla-quicksearch-list>
    </bla-col-layout>
  </div>

  <div class="row">
    <bla-data-table
      (onColumnEntry)="getSelectedColumn($event)"
      (onMapEntry)="onMap($event)"
      (onRowEntry)="getSelectedRow($event)"

      [config]="config_table"
      [loading]="loadingTable"
      [rows]="rows">
      <!-- Is currently not in use/implemented
                    (onDeleteClicked)="onDelete($event)"
                    (onEditClicked)="onEdit($event)"
                    (onViewClicked)="onView($event)"
      -->

    </bla-data-table>
  </div>
  </div>
</bla-navigation-dialog>

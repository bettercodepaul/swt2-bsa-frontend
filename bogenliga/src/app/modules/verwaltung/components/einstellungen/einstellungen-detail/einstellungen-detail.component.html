<bla-common-dialog [config]="config"
                   [loading]="loading">

  <div (mouseover)="onMouseOver($event)">
    <form #einstellungenForm="ngForm"
          class="horizontal-form half-page"
          id="einstellungenForm">


      <div>


        <!-- KEY -->
        <div class="form-group row">
          <label for="einstellungenKey"
                 class="col-sm-3 col-form-label">
            <span>{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.KEY.LABEL' | translate }}</span>
            <span> *</span>
          </label>
          <div class="col-sm-9">


            <input type="text"
                   class="form-control"
                   required
                   id="einstellungenKey"
                   name="einstellungenKey"
                   #einstellungenKey="ngModel"
                   [(ngModel)]="currentEinstellung.key"

                   [class.is-invalid]="einstellungenKey.invalid && !einstellungenKey.untouched"
                   placeholder="{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.KEY.PLACEHOLDER' | translate }}"
                   [disabled]="currentEinstellung.id != null"

            >

            <div class="invalid-feedback">
              {{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.KEY.ERROR' | translate }}
            </div>
          </div>
        </div>

        <!-- VALUE -->
        <div class="form-group row">
          <label for="einstellungenValue"
                 class="col-sm-3 col-form-label">
            <span>{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.VALUE.LABEL' | translate }}</span>
            <span> *</span>
          </label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   required
                   id="einstellungenValue"
                   name="einstellungenValue"
                   #einstellungenValue="ngModel"
                   [(ngModel)]="currentEinstellung.value"
                   [class.is-invalid]="einstellungenValue.invalid && !einstellungenValue.untouched"
                   placeholder="{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.VALUE.PLACEHOLDER' | translate }}"
                   [disabled]="currentEinstellung.id != null"
            >

            <div class="invalid-feedback">
              {{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.VALUE.ERROR' | translate }}
            </div>
          </div>
        </div>


        <!-- newVALUE -->
        <div class="form-group row">


          <label for="einstellungenValueNeu"

                 *ngIf="currentEinstellung.id  != null"
                 class="col-sm-3 col-form-label">
            <span>{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.NEWVALUE.LABEL' | translate }}</span>
            <span> *</span>
          </label>

          <div class="col-sm-9">

            <input
              type="text"

              *ngIf="currentEinstellung.id != null"

              class="form-control"
              required
              id="einstellungenValueNeu"
              name="einstellungenValueNeu"
              #einstellungenValue="ngModel"
              [(ngModel)]="neucurrentEinstellung.value"
              [class.is-invalid]="einstellungenValue.invalid && !einstellungenValue.untouched"
              placeholder="{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.NEWVALUE.PLACEHOLDER' | translate }}"


            >

            <div class="invalid-feedback">
              {{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.VALUE.ERROR' | translate }}
            </div>
          </div>


        </div>
        <div class="form-group row">
          <label for="einstellungenHidden"

                 *ngIf="currentEinstellung.id  != null"
                 class="col-sm-3 col-form-label">
            <span>{{ 'MANAGEMENT.EINSTELLUNGEN_DETAIL.FORM.ISHIDDEN.LABEL' | translate }}</span>
            <span> *</span>
          </label>
          <div class="col-sm-9">
            <input type="checkbox"
                   *ngIf="currentEinstellung.id != null"

                   class="form-control"
                   required
                   id="einstellungenHidden"
                   name="einstellungenHidden"
                   #einstellungenHidden="ngModel"
                   [(ngModel)]="neucurrentEinstellung.hidden"
                   [class.is-invalid]="einstellungenHidden.invalid && einstellungenHidden.untouched">
          </div>
        </div>

        <bla-actionbutton style="float: right"
                          *ngIf="currentEinstellung.id == null"
                          [color]="ActionButtonColors.SUCCESS"
                          [iconClass]="'save'"
                          (click)="createEinstellung($event)">Speichern
        </bla-actionbutton>
        <bla-actionbutton style="float: right"
                          *ngIf="currentEinstellung.id != null"
                          [color]="ActionButtonColors.SUCCESS"
                          [iconClass]="'save'"
                          (click)="changevalue($event)">Ã„ndern
        </bla-actionbutton>

        <br>
        <br>
      </div>


    </form>
  </div>
</bla-common-dialog>

<bla-common-dialog [config]="config"
                   [loading]="loading">
  <div (mouseover)="onMouseOver($event)">
    <bla-hilfe-button href="https://wiki.bsapp.de/doku.php?id=liga:schuetzemannschafthinzufuegen"
                      target="_blank"></bla-hilfe-button>

    <form #sch端tzeForm="ngForm"
          class="horizontal-form half-page"
          id="sch端tzeForm">

      <!-- Vorname -->
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"
               for="memberVorname">
          <span>{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.VORNAME.LABEL' | translate }}</span>
        </label>
        <div class="col-sm-9">
          <input #memberVorname="ngModel"
                 (input)="onSearch()"
                 [(ngModel)]="filterVorname"
                 class="form-control"
                 id="memberVorname"
                 name="memberVorname"
                 placeholder="{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.VORNAME.PLACEHOLDER' | translate }}"
                 type="text">
        </div>
      </div>

      <!-- Nachname -->
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"
               for="memberNachname">
          <span>{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.NACHNAME.LABEL' | translate }}</span>
        </label>
        <div class="col-sm-9">
          <input #memberNachname="ngModel"
                 (input)="onSearch()"
                 [(ngModel)]="filterNachname"
                 class="form-control"
                 id="memberNachname"
                 name="memberNachname"
                 placeholder="{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.NACHNAME.PLACEHOLDER' | translate }}"
                 type="text">
        </div>
      </div>

      <!-- Mitgliedsnummer -->
      <div class="form-group row">
        <label class="col-sm-3 col-form-label"
               for="memberVorname">
          <span>{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.MITGLIEDSNUMMER.LABEL' | translate }}</span>
        </label>
        <div class="col-sm-9">
          <input #memberNummer="ngModel"
                 (input)="onSearch()"
                 [(ngModel)]="filterMitgliedsnummer"
                 class="form-control"
                 id="memberNummer"
                 name="memberNummer"
                 placeholder="{{ 'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.MITGLIEDSNUMMER.PLACEHOLDER' | translate }}"
                 type="text">
        </div>
      </div>

      <!-- Vereine -->
      <!-- Filter zur端cksetzen -->
      <div class="form-group row">
        <div class="col-sm-auto button-box">
          <bla-button (onClick)="deleteFilter()"
                      [buttonType]="ButtonType.DANGER">
            {{'MANAGEMENT.SCHUETZE_HINZUFUEGEN.FORM.RESET_FILTER' | translate }}
          </bla-button>
        </div>
      </div>
    </form>

    <h3> Gefundene Sch端tzen: </h3>
    <bla-data-table (onAddEntry)="onSave($event)"
                    [config]="table_config"
                    [loading]="loading"
                    [rows]="rows">
    </bla-data-table>

    <bla-actionbutton (onClick)="addDSBSchuetze()"
                      [id]="'DSB-Mitglied anlegen'"
                      [iconClass]="'user-plus'"
                      [hidden]="!isPopUp">
      Neues DSB-Mitglied anlegen
    </bla-actionbutton>

  </div>
</bla-common-dialog>

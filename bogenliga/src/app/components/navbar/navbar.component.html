<!-- fa-*x is the size of the icon with * = 2,3,4,5 -->
<nav id="navbar"
     class="navbar navbar-expand navbar-dark fixed-top shadow-sm">

  <!-- Burger Toggle -->
  <a id="sidebarCollapseNavBar"
     (click)="toggleNavbar()">
    <fa-icon [icon]="isActive ? 'bars' : 'times'"
             size="2x"></fa-icon>
  </a>

  <!-- Logo and Titel -->
  <a id="navbar-brand"
     routerLink="/home">
    <img
      alt="Bogenliga Logo"
      src="../../../assets/img/Logos/BL_Logo/Logo-fuer-Schriftkombination/BL-Logo-Right-Color.svg"
      style="width:4.8em;">
  </a>

  <a id="navbar-header"
     routerLink="/home">
    <h1>{{'NAVBAR.TITLE' | translate }} &nbsp; {{getLigaName() | translate}}</h1>
  </a>


  <div *ngIf="(isOffline())"
     id="navbar-offline">
    <h3>OFFLINE</h3>
  </div>


  <!-- Links -->
  <div id="navbar-right"
       class="nav navbar-nav ml-auto navbar-right">

    <!-- Login Button -->

      <a *ngIf="(!isLoggedIn || isDefaultUserLoggedIn)"
         class="nav-link"
         routerLink="/user/login">
        <button class="btn btn-light" data-cy="login-button">Login</button>
      </a>

      <!-- Profil Dropdown -->

    <a *ngIf="(isLoggedIn && !isDefaultUserLoggedIn)"
       class="dropdown nav-link dropdown-toggle"
       (click)="toggleUserDropdown()">
      <fa-icon icon="user-circle"
               size="2x"></fa-icon>
    </a>

    <bla-user-dropdown *ngIf="isUserDropdownVisible"
                       (onAction)="toggleUserDropdown()"></bla-user-dropdown>

  </div>

</nav>
